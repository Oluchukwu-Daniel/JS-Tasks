        // Write a JavaScript program to find the most frequent item of an array.
        // Sample array : var arr1=[3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
        // Sample Output : a ( 5 times )

        var arr6 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3, 5, 5, 5, 5, 5, 5, 5];

        var index6 = "";
        var max1 = "";

        
        function occurrence(arr5){
          //arranging in ascending order 
          var arr7 = arr5.sort().sort(function(a, b){return a - b});

          for(let i = 0; i < arr7.length; i++){

            if (arr7[i] === arr7[i+1]){

              //getting the occurrence frequency
              index1 = arr7.indexOf(arr7[i], 0);
              index2 = arr7.lastIndexOf(arr7[i]);

              //getting the difference in index
              index = index2 - index1;
              
            }
            //assigning the differences to an empty array, adding 1 to it because the comparison skips counting the first value
            index3.push(index + 1);

          }

          console.log("bb", index3);

          //finding the highest value in the new array
          max1 = Math.max(...index3);
          console.log("dd", max1);
          
          //finding the index of the highest value
          index5 = index3.indexOf(max1);
          console.log("ee", index5);
          
          //finding the corresponding value in the original array
          index6 = arr7[index5];
          console.log(index6);

          return `${index6} (${max1})`;
          
        }

        console.log(occurrence(arr6));

        // Write a JavaScript program which accept a string as input and swap the case of each character. For example if you input 'The Quick Brown Fox' the output should be 'tHE qUICK bROWN fOX'

        var upperCase= /[A-Z]/;
        var lowerCase= /[a-z]/;
        var inpu = 'The Quick Brown Fox';

        function swapCase(x){

          for(let i = 0; i < x.length; i++){

            if(upperCase.test(x.charAt(i)) == true){

              x = x.replace(x.charAt(i), x.charAt(i).toLowerCase());

            }else if (upperCase.test(x.charAt(i)) == false){

              x = x.replace(x.charAt(i), x.charAt(i).toUpperCase());

            }else if (lowerCase.test(x.charAt(i)) == true){

              x = x.replace(x.charAt(i), x.charAt(i).toUpperCase());

            }else if (lowerCase.test(x.charAt(i)) == false){

              x = x.replace(x.charAt(i), x.charAt(i).toLowerCase());

            }
          
          }

          return x;
        }

        console.log(swapCase(inpu));
